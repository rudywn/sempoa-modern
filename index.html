<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sempoa Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="img\icon.svg">
    <script src="js\script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@500&family=Poppins:wght@400&family=Gugi&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97f203b749.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="particles-js">
    <script type="text/javascript" src="js\particles.min.js"></script>
    <script type="text/javascript" src="js\app.js"></script>
  </div>

  <div class="profile">
    <h1>CALCULATOR</h1>
    <p>crate by Ruby <br> using html, css, and javascript</p>
    <img src="img\profil-pic.png" alt="foto profil">
    <h3>Reference:</h3>
    <a href="https://youtu.be/j59qQ7YWLxw" class="btn youtube"><span class="fa-brands fa-youtube"></span> Youtube</a>
  </div>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="all-clear">AC</button>
    <button data-delete>←</button>
    <button data-operation>÷</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="equals">=</button>
  </div>

</body>
</html>
